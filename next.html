<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TK Traders</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
      height: 100vh;
    }

    /* Firework canvas background */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #020111 0%, #000000 100%);
    }

    /* Main content styling */
    .content {
      position: relative;
      z-index: 2;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      backdrop-filter: blur(3px);
    }

    img {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #FFD700;
      text-shadow: 0 0 10px #FF4500;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin: 20px 0;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #25D366, #128C7E);
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #25D366;
    }

    .number {
      font-size: 2em;
      font-weight: bold;
      margin-top: 15px;
      color: #00FFFF;
      text-shadow: 0 0 10px #00FFFF, 0 0 20px #FF00FF;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="content">
    <img src="logo.png" alt="TK Traders Logo" />
    <h1>Weâ€™re Working on It!</h1>
    <p>Coming soon with amazing products. Contact us below.</p>

    <video controls>
      <source src="product-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div>
      <a class="button" href="mailto:info@tktaders.com">Email Us</a>
      <a class="button" href="https://wa.me/911234567890" target="_blank">WhatsApp Us</a>
    </div>

    <div class="number">ðŸ“ž +91 12345 67890</div>
  </div>

  <!-- Fireworks JavaScript -->
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w, h;
    let fireworks = [];
    let particles = [];

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Firework {
      constructor() {
        this.x = Math.random() * w;
        this.y = h;
        this.targetY = Math.random() * h * 0.5;
        this.color = `hsl(${Math.random() * 360},100%,60%)`;
        this.size = 2;
        this.speed = 4 + Math.random() * 2;
        this.exploded = false;
      }
      update() {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
          this.exploded = true;
          for (let i = 0; i < 60; i++) {
            particles.push(new Particle(this.x, this.y, this.color));
          }
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.cos(Math.random() * Math.PI * 2) * (Math.random() * 5);
        this.speedY = Math.sin(Math.random() * Math.PI * 2) * (Math.random() * 5);
        this.alpha = 1;
        this.decay = Math.random() * 0.015 + 0.005;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= this.decay;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, w, h);
      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded) fireworks.splice(i, 1);
      });
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
